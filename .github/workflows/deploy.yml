name: Deploy NeuroDevOps Pipeline

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Rebuild & restart NeuroDevOps stack
        run: |
          docker compose down
          docker compose build
          docker compose up -d

<!DOCTYPE html>
<html>
<head>
  <title>NeuroDevOps Dashboard</title>
  <style>
    body { font-family: monospace; background: #111; color: #0f0; padding: 20px; }
    pre { background-color: #222; padding: 10px; }
  </style>
</head>
<body>
  <h1>🧠 NeuroDevOps AI Dashboard</h1>

  {% if log %}
    <div class="entry">
      <strong>🖥️ System Input:</strong>
      <pre>{{ log.metrics }}</pre>
      <strong>🤖 Mistral Response:</strong>
      <pre>{{ log.ai }}</pre>
    </div>
  {% else %}
    <p>Waiting for data...</p>
  {% endif %}
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>NeuroDevOps Dashboard</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: monospace;
      background: #111;
      color: #0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    h1 {
      font-size: 1.4rem;
      margin: 0 0 1rem;
      text-align: center;
    }

    .entry {
      width: 90%;
      max-width: 75ch;
    }

    strong {
      display: block;
      font-size: 1rem;
      margin-bottom: 0.5rem;
    }

    pre {
      background-color: #222;
      padding: 0.75rem;
      margin-bottom: 0.5rem;
      white-space: pre-wrap;
      word-wrap: break-word;
      border-left: 3px solid #0f0;
      font-size: 0.9rem;
      line-height: 1.2;
      overflow: hidden;
      transition: max-height 0.3s ease;
    }

    .collapsed {
      max-height: 25vh;
    }

    .expanded {
      max-height: none;
    }

    button {
      background: transparent;
      border: 1px solid #0f0;
      color: #0f0;
      font-family: monospace;
      font-size: 0.9rem;
      padding: 0.25rem 0.75rem;
      cursor: pointer;
      margin-bottom: 1rem;
    }

    button:hover {
      background: #0f0;
      color: #111;
    }

    p {
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <h1>üß† NeuroDevOps AI Dashboard</h1>

  {% if log %}
    <div class="entry">
      <strong>üñ•Ô∏è System Input:</strong>
      <pre>{{ log.metrics }}</pre>

      <strong>ü§ñ Mistral Response:</strong>
      <pre id="mistral-response" class="collapsed">{{ log.ai }}</pre>
      <button onclick="toggleResponse()">Read More</button>
    </div>
  {% else %}
    <p>Waiting for data...</p>
  {% endif %}

  <script>
    function toggleResponse() {
      const pre = document.getElementById('mistral-response');
      const button = event.target;

      if (pre.classList.contains('collapsed')) {
        pre.classList.remove('collapsed');
        pre.classList.add('expanded');
        button.textContent = 'Show Less';
      } else {
        pre.classList.remove('expanded');
        pre.classList.add('collapsed');
        button.textContent = 'Read More';
      }
    }
  </script>
</body>
</html>

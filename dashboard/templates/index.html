<!DOCTYPE html>
<html>
<head>
  <title>NeuroDevOps Dashboard</title>
  <style>
    body {
      font-family: monospace;
      background: #111;
      color: #0f0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin-bottom: 2rem;
      font-size: 1.8rem;
      text-align: center;
    }

    .entry {
      max-width: 80ch;
      width: 100%;
    }

    pre {
      background-color: #222;
      padding: 1rem;
      white-space: pre-wrap;
      word-wrap: break-word;
      overflow-x: auto;
      border-left: 4px solid #0f0;
      margin-bottom: 2rem;
    }

    strong {
      display: block;
      margin: 1rem 0 0.5rem;
      font-size: 1.1rem;
    }

    p {
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <h1>üß† NeuroDevOps AI Dashboard</h1>

  {% if log %}
    <div class="entry">
      <strong>üñ•Ô∏è System Input:</strong>
      <pre>{{ log.metrics }}</pre>
      <strong>ü§ñ Mistral Response:</strong>
      <pre>{{ log.ai }}</pre>
    </div>
  {% else %}
    <p>Waiting for data...</p>
  {% endif %}
</body>
</html>
